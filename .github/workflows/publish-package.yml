name: release @takuma-ru/vue-swipe-modal package
on:
  push:
    branches:
      - main
    paths:
      - packages/vsm/**

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      issues: write
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8.9.2
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Node Dependencies
        run: pnpm install

      - name: Set .npmrc
        run: echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc

      - name: Create release branch
        id: create_branch
        run: |
          git checkout -b release
          git push --set-upstream origin release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Major release
        id: major
        run: pnpm vsm publish:major
        if: contains(toJSON(github.event.commits.*.message), 'ðŸš€ major')

      - name: Minor release
        id: minor
        run: pnpm vsm publish:minor
        if: steps.major.conclusion == 'skipped' && contains(toJSON(github.event.commits.*.message), 'ðŸš€ minor')

      - name: Patch release
        id: patch
        run: pnpm vsm publish:patch
        if: steps.minor.conclusion == 'skipped' && contains(toJSON(github.event.commits.*.message), 'ðŸš€ patch')

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        if: steps.major.conclusion == 'success' || steps.minor.conclusion == 'success' || steps.patch.conclusion == 'success'
        with:
          title: "Update package.json"
          draft: false
          base: main
          branch: release
          assignees: "${{ github.actor }}"
